<toaster-container></toaster-container>
<div class="container">
    <form novalidate [formGroup]="registrationForm" (submit)="registrationForm.valid && onRegistration()">
        <h1>Registration</h1>
        <div class="form-group">
            <div class="col-md-10">
                <label for="name">{{'name'}}</label>
                <input type="text" formControlName="name" class="form-control" name="name" [(ngModel)]="newUser.name">
                <small *ngIf="formErrors.name" class="text-danger">
                    {{ formErrors.name }}
                </small>
            </div>  
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="lastName">{{'lastName'}}</label>
                <input type="text" formControlName="lastname" class="form-control" name="lastName" [(ngModel)]="newUser.lastname">
                <small *ngIf="formErrors.lastname" class="text-danger">
                    {{ formErrors.lastname }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="birthDate">{{'birthDate'}}</label>
                <input type="date" formControlName="birthDate" class="form-control" name="birthDate" [(ngModel)]="newUser.birthDate">
                <small *ngIf="formErrors.birthDate" class="text-danger">
                    {{ formErrors.birthDate }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="username">{{'username'}}</label>
                <input type="text" formControlName="username" class="form-control" name="username" [(ngModel)]="newUser.username">
                <small *ngIf="formErrors.username" class="text-danger">
                    {{ formErrors.username }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="email">{{'email'}}</label>
                <input type="text" formControlName="email" class="form-control" name="email" [(ngModel)]="newUser.email">
                <small *ngIf="formErrors.email" class="text-danger">
                    {{ formErrors.email }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="password">{{'password'}}</label>
                <input type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="newUser.password">
                <small *ngIf="formErrors.password" class="text-danger">
                    {{ formErrors.password }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="agreement">{{'agreement'}}</label>
                <input type="checkbox" formControlName="agreement" name="agreement" [(ngModel)]="newUser.agreement">
                <small *ngIf="formErrors.agreement" class="text-danger">
                    {{ formErrors.agreement }}
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <button type="submit" class="btn btn-success btn-lg registration-submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
