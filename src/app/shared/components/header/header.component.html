      <img src="assets/img/bap-logo.png" alt="Логотип">
    </a>
  </div>
  <div class="navigation col-md-6 col-sm-7">
    <a [routerLink]=" ['./'] "
      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
      {{ 'Головна' | uppercase }}
    </a>
    <a [routerLink]=" ['./'] "

      {{ 'Аукціон' | uppercase }}

      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">

      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
      {{ 'Статистика' | uppercase }}

      routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
      {{ 'Бонуси' | uppercase }}

      <img src="assets/icon/search-tool.png" alt="Пошук">
    </a>
  </div>
  <div class="header__login-button col-md-1 col-sm-2">
    <img src="assets/icon/man-icon.png" alt="Іконка юзера">
    <a [routerLink]=" ['./'] ">
      {{ 'Увійти' | uppercase }}
    </a>
