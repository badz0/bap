<div class="header">
  <div class="container">
    <div class="navbar-header">
      <a  class="logo" [routerLink]=" ['./'] " routerLinkActive="" [routerLinkActiveOptions]="{exact: true}">
        <img src="assets/img/bap-logo.png" alt="Логотип">
      </a>
      <button (click)="isCollapsed = !isCollapsed" type="button" class="header__menu-btn navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div [collapse]="isCollapsed" class="navbar-collapse">
      <ul class="navigation nav navbar-nav navbar-right">
        <li>
          <a [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'Головна' | uppercase }}
          </a>
        </li>
        <li>
          <a [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'Аукціон' | uppercase }}
          </a>
        </li>
        <li>
          <a [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'Новини' | uppercase }}
          </a>
        </li>
        <li>
          <a [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'Статистика' | uppercase }}
          </a>
        </li>
        <li>
          <a class="navigation__search-button" [routerLink]=" ['./'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <img src="assets/icon/search-tool.png" alt="Пошук">
          </a>
        </li>
      </ul>
    </div>
    <div class="header__login-button">
      <a [routerLink]=" ['./login'] ">
        <img src="assets/icon/man-icon.png" alt="Іконка юзера">
        {{ 'Увійти' | uppercase }}
      </a>
    </div>
  </div>
</div>
