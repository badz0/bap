<div class="container">
    <form #f="ngForm" (ngSubmit)="onLogin()">
        <h1>Login</h1>
        <div class="form-group">
            <div >
                <label for="email">{{'email'}}</label>
                <input type="email" class="form-control login-email" name="email" [(ngModel)]="user.email">
            </div>
        </div>
        <div class="form-group">
            <div >
                <label for="password">{{'password'}}</label>
                <input type="password" class="form-control login-password" name="password" [(ngModel)]="user.password">
            </div>
        </div>
        <div class="form-group">
          <div class="col-md-4">
            <p class="text-danger">Forgot password?</p>
            <p>Dont have account? <a href="javascript:void(0)" (click)="onRegistration()" class="text-success">Sign Up</a></p>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-lg">Log in</button>
          </div>

        </div>

    </form>
</div>
