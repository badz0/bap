<toaster-container></toaster-container>
<div class="container">
    <form (submit)="onRegistration()">
        <h1>Registration</h1>
        <div class="form-group">
            <div class="col-md-5">
                <label for="name">{{'name'}}</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="lastName">{{'lastName'}}</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="lastname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="birthDate">{{'birthDate'}}</label>
                <input type="date" class="form-control" name="birthDate" [(ngModel)]="birthDate">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="username">{{'username'}}</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="email">{{'email'}}</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="password">{{'password'}}</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="agreement">{{'agreement'}}</label>
                <input type="checkbox" name="agreement" [(ngModel)]="agreement">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <button type="submit" class="btn btn-success btn-lg registration-submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
