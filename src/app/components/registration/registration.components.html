<div class="container">
    <form #f="ngForm" (ngSubmit)="onRegistration()">
        <h1>Registration</h1>
        <div class="form-group">
            <div class="col-md-5">
                <label for="name">{{'name'}}</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="lastName">{{'lastName'}}</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="username">{{'username'}}</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="email">{{'email'}}</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="password">{{'password'}}</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="birthDate">{{'birthDate'}}</label>
                <input type="date" class="form-control" name="birthDate" [(ngModel)]="newUser.birthDate">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="agreement">{{'agreement'}}</label>
                <input type="checkbox" name="agreement" [(ngModel)]="newUser.agreement">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <button type="submit" class="btn btn-success btn-lg registration-submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
